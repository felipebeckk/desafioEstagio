<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Desafio Estágio SCC</title>

  <script>
        
    // Lógica Fibonacci
    function fibo(n){
      if (n == 0) {
        return 0
       }        
       if (n == 1) {
        return 1
       } else {
        return fibo(n-1) + fibo(n-2)
       } 
    }
    
    // Função Fibo Recursiva
    function fiboRecursiva() {             
      var numeroEntrada1 = document.getElementById('numeroFiboRecursiva').value   
           
      if (numeroEntrada1 < 0) {
        alert("Erro, favor inserir um número maior ou igual a 0")
      }

      if (numeroEntrada1 == 0){
        document.getElementById('resultadoFiboRecursiva').value = fibo(numeroEntrada1)
      }

      if (numeroEntrada1 == 1) {
        document.getElementById('resultadoFiboRecursiva').value = fibo(numeroEntrada1)
      }
      
      document.getElementById('resultadoFiboRecursiva').value = fibo(numeroEntrada1)
          
    }
       
    // Função Fibo Linear
    function fiboLinear() {             
      var numeroEntrada2 = document.getElementById('numeroFiboLinear').value      
     
      if (numeroEntrada2 < 0) { 
        alert("Erro, favor inserir um número maior ou igual a 0")
        return null        
      }

      if (numeroEntrada2 == 0) {
        document.getElementById('resultadoFiboLinear').value = numeroEntrada2
      } 
      
      if (numeroEntrada2 == 1) {
        document.getElementById('resultadoFiboLinear').value = numeroEntrada2
      }

      const arrayFibo = []
      for(let i = 0; i < numeroEntrada2; i++) {
        if(i == 0) {
          arrayFibo.push(0)           
        } else if (i == 1) {
          arrayFibo.push(1)
        } else {
          arrayFibo.push(arrayFibo[i - 1] + arrayFibo[i - 2])
        }
       
      }
      
      document.getElementById('resultadoFiboLinear').value = parseInt((arrayFibo[numeroEntrada2 - 1] + arrayFibo[numeroEntrada2 - 2]), 10)
        
    }         
       
    // Lógica número primo
    function primo(n) {
      for(let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false
        }
      }
      return n > 1
    }

    // Função Primo Recursiva
    function primoRecursiva() {
      const numeroEntrada3 = document.getElementById('numeroPrimoRecursiva').value;
      const value = parseInt(numeroEntrada3, 10)
      
      if (value <= 1) {
         alert("Erro, favor inserir um número maior ou igual a 0")   
      }

      const result = [];
      for (let i = 2; i <= value; i++) {
      if (primo(i)) {
      result.push(i);
      }
     }

     document.getElementById('resultadoPrimoRecursiva').value = result
      
    }

    // Função Primo Linear
     function primoLinear() {
      var numeroEntrada4 = document.getElementById('numeroPrimoLinear').value
      
      if (numeroEntrada4 <= 1) {
         alert("Erro, favor inserir um número maior ou igual a 0")   
      }

      const arrayPrimoLinear = [];
      for (let i = 2; i <= numeroEntrada4; i++) {
        arrayPrimoLinear.push(i);
      }

      function teste (num){
        
      for (let i = 2; i < num; i++) {
      if (num % i === 0) {
      return false;
      }
      return num > 1;
      }
      }
      
      document.getElementById('resultadoPrimoLinear').value = arrayPrimoLinear.filter(teste);

     }      
  </script>

</head>
<body>    
     
    <!--Saídas e inputs da fibo recursiva-->
    <h1>Função Fibonacci Recursiva</h1>
    <h2>Digite um número: </h2>
    <input type="number" id="numeroFiboRecursiva" onkeyup="fiboRecursiva()">    
    <br><br>
    <input id="resultadoFiboRecursiva" placeholder="Resultado:" disabled>

    <br>
    <!--Saídas e inputs da fibo linear-->
    <h1>Função Fibonacci Linear</h1>
    <h2>Digite um número: </h2>
    <input id="numeroFiboLinear" onkeyup="fiboLinear()">
    
    <br><br>  
    <input id="resultadoFiboLinear" placeholder="Resultado:" disabled>
    
    <hr>
    <!--Saídas e inputs da primo recursiva-->
    <h1>Função Número Primo Recursiva</h1>
    <h2>Digite um número: </h2>
    <input type="number" id="numeroPrimoRecursiva" onkeyup="primoRecursiva()">
    
    <br><br>
    <input id="resultadoPrimoRecursiva" placeholder="Resultado:" disabled>

    <br>
    <!--Saídas e inputs da primo linear-->
    <h1>Função Número Primo Linear</h1>
    <h2>Digite um número: </h2>
    <input type="number" id="numeroPrimoLinear" onkeyup="primoLinear()">
    
    <br><br>
    <input id="resultadoPrimoLinear" placeholder="Resultado:" disabled>

</body>

</html>
